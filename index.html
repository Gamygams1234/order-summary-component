<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <div class="card">
    <div class="card-image"></div>
    <div class="card-content">
      <h1 class="fw-900">Order Summary</h1>
      <p class="fw-500"> You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="plan-display">
        <div class="icon"></div>
        <div class="plan-description">
          <h3 class="fw-900">Annual Plan</h3>
          <p class="fw-500">$59.99/year</p>
        </div>
        <a href="#" class="fw-700">Change</a>
      </div>

      <button class="button fw-700">Proceed to Payment</button>
      <a href="#" class="fw-900 cancel"> Cancel Order</a>
    </div>



  </div>

</body>

</html>
